<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Forest-Code/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    
    <script type="module" crossorigin src="/Forest-Code/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/Forest-Code/assets/vendor-7539751a.js">
    <link rel="modulepreload" crossorigin href="/Forest-Code/assets/support-ukraine-0e3ed85d.js">
    <link rel="stylesheet" href="/Forest-Code/assets/vendor-9473f0a0.css">
    <link rel="stylesheet" href="/Forest-Code/assets/support-ukraine-40969dc0.css">
  </head>
  <body>
    <div id="shopping-list"></div>
    <header>
      <header>
  <div class="header container">
    <div>
      <a class="header-logo" href="./index.html"
        ><svg class="header-logo-svg" width="24" height="24">
          <use href="/Forest-Code/assets/icon-4664cafe.svg#icon-logo1"></use>
        </svg>
        <h3>Bookshelf</h3>
      </a>
    </div>

    <nav class="header-nav">
      <ul class="header-Link">
        <li><a class="home" href="./index.html">HOME</a></li>
        <li>
          <a class="shop-list header-shop-nav" href="./shopping-list.html"
            >SHOPPING LIST
            <svg class="shop-list-svg-basket" width="20" height="20">
              <use href="/Forest-Code/assets/icon-4664cafe.svg#icon-shopping-bag"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <div class="header-seting">
      <label class="form-switch">
        <input type="checkbox" class="header-switch" />
        <i></i>
      </label>
      <div class="dropdown">
        <button class="header-user sign-up">
          Sign up
          <svg class="singl-up-svg-icon" width="20" height="20">
            <use href="/Forest-Code/assets/icon-4664cafe.svg#icon-right-singl-up"></use>
          </svg>
        </button>

        <!-- <button class="Log-out-btn">
          Log out
          <svg class="singl-up-svg-icon" width="20" height="20">
            <use href="./images/icon.svg#icon-right-singl-up"></use>
          </svg>
        </button> -->
      </div>
      <span class="header-menu" id="burgerToggle"
        ><svg class="menu-svg-icon" width="28" height="28">
          <use href="/Forest-Code/assets/icon-4664cafe.svg#icon-menu-burg"></use>
        </svg>
      </span>
    </div>
  </div>
</header>

    </header>
    <main>
      <div class="shopping-list container">
        <div class="support-wrapper desktop-only">
          <div class="support-title">
            <span class="support-paragraph">Support Ukraine</span>
            <svg class="ukraine-emblem" width="20" height="32">
              <use href="/Forest-Code/assets/icon-4664cafe.svg#icon-Vector-emblem"></use>
            </svg>
          </div>
          <div class="swiper-container">
            <div class="swiper">
              <div class="swiper-wrapper"></div>
            </div>
          </div>
          <button
            class="support-swiper-btn"
            type="button"
            aria-label="Scroll more funds"
          >
            <svg class="swiper-button-icon">
              <use href="/Forest-Code/assets/icon-4664cafe.svg#icon-fi-rr-angle-small-left"></use>
            </svg>
          </button>
        </div>
        <div class="main-content-shopping-list">
          <div class="marcup">
            <h1 class="name-category"></h1>
            <div class="container-loader">
              <span class="loader"></span>
            </div>
            <div class="empty-shop-list">
              <p class="shoplist-error-text">
                This page is empty, add some books and proceed to order.
              </p>
              <div class="shoplist-error-books">
                <img
                  src="/Forest-Code/assets/books-dt-2x-3401ae50.png"
                  alt="isEmpty"
                />
              </div>
            </div>
            <ul class="list-books-shopping"></ul>
            <ul class="ul-pagination"></ul>
          </div>
        </div>
      </div>
    </main>
    <div class="Form-window">
  <div class="auth__modal">
    <button class="Close-form-btn">
      <svg class="" width="18" height="18">
        <use href="/Forest-Code/assets/icon-4664cafe.svg#icon-Vector-close"></use>
      </svg>
    </button>
    <form class="form" autocomplete="on">
      <div class="form__field">
        <input
          id="username"
          aria-label="Username"
          type="text"
          class="form__input form__input-name"
          name="name"
          minlength="4"
          pattern="^[A-Za-z][A-Za-z0-9_]{3,10}$"
          required
        />
        <svg class="form__icon" width="32" height="32">
          <use href="/Forest-Code/assets/icon-4664cafe.svg#icon-free-user"></use>
        </svg>
        <label for="username" class="form__label form__label-name">Name </label>
      </div>

      <div class="form__field">
        <input
          id="email"
          aria-label="Email"
          type="email"
          class="form__input form__input-mail"
          name="mail"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
        />
        <label for="email" class="form__label form__label-mail">Email</label>
        <svg class="form__icon" width="32" height="32">
          <use href="/Forest-Code/assets/icon-4664cafe.svg#icon-free-icon-email"></use>
        </svg>
      </div>
      <div class="form__field">
        <input
          id="password"
          aria-label="Password"
          type="password"
          class="form__input form__input-password"
          name="password"
          minlength="6"
          required=""
        />
        <label for="password" class="form__label form__label-password"
          >Password</label
        >
        <svg class="form__icon" width="32" height="32">
          <use href="/Forest-Code/assets/icon-4664cafe.svg#icon-shopping-bag2"></use>
        </svg>
      </div>
      <button
        type="submit"
        class="disabled form__btn quickstart-sign-up"
        aria-label="Submit"
      >
        Sign up
      </button>

      <div class="form__btns">
        <button
          type="button"
          class="active form__btn-in quickstart-sign-in"
          aria-label="Sign up"
        >
          Sign in
        </button>
        <button
          type="button"
          class="form__btn-out log-out-btn"
          aria-label="Sign in"
        >
          Log Out
        </button>
        <button
          type="button"
          class="form__btn-out reset-btn"
          aria-label="Sign in"
        >
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>

    
  </body>
</html>
